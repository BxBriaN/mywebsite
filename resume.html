<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume - Brian Latchman</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .navigation-buttons button {
            background-color: #00ff00;
            color: #0f0f0f;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .navigation-buttons button:hover {
            background-color: #009900;
        }
        #pdf-viewer {
            width: 100%;
            height: 80vh;
            border: none;
        }
        /* Adjust the margin if needed */
        .print-button {
            margin-bottom: 20px;
        }
        /* Optional: Make the buttons fixed at the bottom */
        /*
        .navigation-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            justify-content: center;
        }
        */
    </style>
</head>
<body>
    <div class="container">
        <h1>My Resume</h1>
        <div class="navigation-buttons">
            <button onclick="location.href='index.html'">&larr; Back to Home</button>
            <button onclick="printResume()">Print Resume</button>
        </div>
        <iframe id="pdf-viewer" src="Resume.pdf"></iframe>
        <!-- Optional direct download link -->
        <p>If you have trouble viewing the resume, you can <a href="Resume.pdf" download>download it here</a>.</p>
    </div>
    <script>
        function printResume() {
            window.open('Resume.pdf', '_blank');
        }
    </script>
</body>
</html>
