<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume - Brian Latchman</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }
        .back-button {
            margin-top: 20px;
        }
        .back-button a {
            text-decoration: none;
            color: #00ff00;
            background-color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }
        .back-button a:hover {
            background-color: #009900;
        }
        #pdf-viewer {
            width: 100%;
            height: 90vh;
            border: none;
        }
        .print-button {
            margin: 20px 0;
        }
        .print-button button {
            background-color: #00ff00;
            color: #0f0f0f;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .print-button button:hover {
            background-color: #009900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Resume</h1>
        <div class="print-button">
            <button onclick="printResume()">Print Resume</button>
        </div>
        <iframe id="pdf-viewer" src="Resume.pdf"></iframe>
        <div class="back-button">
            <a href="index.html">&larr; Back to Home</a>
        </div>
    </div>
    <script>
        function printResume() {
            var pdfFrame = document.getElementById('pdf-viewer');
            pdfFrame.focus();
            pdfFrame.contentWindow.print();
        }
    </script>
</body>
</html>
